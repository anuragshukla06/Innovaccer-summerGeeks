{% extends 'main/base.html' %}
{% block content %}
<div class="container" style="margin-top:150px; padding: 0 250px;">
    <form method="post">
        {%csrf_token%}
        <h4 style="text-align:center;" >Manage Meeting</h4>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email" name="host_mail" required>
        </div>
        <div class="form-group">
            <label for="inputToken">Token</label>
            <input type="number" class="form-control" id="inputToken" value="Enter the Token" name="token" required>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">Manage Meeting</button>
        </center>
    </form>
</div>

{% if Invalid == 1 %}

    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Invalid Token/Email</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
{% endblock %}
