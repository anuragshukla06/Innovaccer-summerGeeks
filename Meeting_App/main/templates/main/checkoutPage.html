{% extends 'main/base.html' %}
{% block content %}
<div class="container" style="margin-top:250px; padding: 0 250px;">
    <form method="post">
        {%csrf_token%}
        <h4 style="text-align:center">Checkout</h4>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email" name="guest_mail" required>
        </div>
        <div class="form-group">
            <label for="inputToken">Token</label>
            <input type="number" class="form-control" id="inputToken" value="Enter the Token" name="token" required>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">Check Out</button>
        </center>
    </form>

    <br><br>
    {% if Invalid == 1 %}

    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% elif Invalid == 0 %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endif %}
</div>


{% endblock %}
